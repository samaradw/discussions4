name: Step 3, Reply and Upvote

# This step triggers when the user either replies to a discussion or reacts with 👍.
# This workflow updates from step 3 to step 4.

on:
  discussion_comment:
    types: [created]
  reaction:
    types: [created]

permissions:
  contents: write

jobs:
  get_current_step:
    name: Check current step number
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: get_step
        run: |
          echo "current_step=$(cat .github/steps/-step.txt)" >> $GITHUB_OUTPUT
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_reply_or_react:
    name: Proceed to Step 4
    needs: get_current_step

    # Only continue if the user is on step 3 AND either replies or gives a 👍
    if: >-
      ${{ needs.get_current_step.outputs.current_step == 3 &&
          (github.event_name == 'discussion_comment' ||
           github.event.reaction.content == '+1') }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update to step 4
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 3
          to_step: 4
          branch_name: main
